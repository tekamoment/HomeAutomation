<!DOCTYPE HTML>
<html>
<head>
	<title> Home Automation </title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body class="container" onload="init()">


	<p>Fan:</p>
	<div class="onoffswitch">
    	<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitchFAN" checked>
    	<label class="onoffswitch-label" for="myonoffswitchFAN">
        	<span class="onoffswitch-inner FAN"></span>
        	<span class="onoffswitch-switch FAN"></span>
    	</label>
	</div>

	<p>RED:</p>
	<div class="onoffswitch">
    	<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitchRED" checked>
    	<label class="onoffswitch-label" for="myonoffswitchRED">
        	<span class="onoffswitch-inner RED"></span>
        	<span class="onoffswitch-switch RED"></span>
    	</label>
	</div>

	<p>GREEN:</p>
	<div class="onoffswitch">
    	<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitchGREEN" checked>
    	<label class="onoffswitch-label" for="myonoffswitchGREEN">
        	<span class="onoffswitch-inner GREEN"></span>
        	<span class="onoffswitch-switch GREEN"></span>
    	</label>
	</div>

	<p>BLUE:</p>
	<div class="onoffswitch">
    	<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitchBLUE" checked>
    	<label class="onoffswitch-label" for="myonoffswitchBLUE">
        	<span class="onoffswitch-inner BLUE"></span>
        	<span class="onoffswitch-switch BLUE"></span>
    	</label>
	</div>

	<div>
		<h2>Section Title</h2>
		<ul class="input-list style-1 clearfix">
			<li>

			<li>
			<li>
				<input type="text" placeholder="">
			</li>
		</ul>
	</div>
</body>
